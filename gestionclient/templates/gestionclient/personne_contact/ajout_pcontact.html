{%  extends 'gestionclient/base.html' %}

{% block content %}
<div class="row">
  <div class="col-md-2 grid-margin stretch-card"></div>
  <div class="col-md-8 grid-margin">
    <br>
      <div class="card">
        <div class="card-body ">
          <div class="d-flex justify-content-center">
            <h2 class="">{{ titre }} une Pesronne de contact</h2>
          </div>
          <p class="card-description">
            <br>
            <br>
          </p>
          <form class="forms-sample" method="POST">
            {% csrf_token %}
            <div class="form-group row">
                <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Client</label>
                <div class="col-sm-9">
                    {{ form.client }}
                </div>
              </div>
              <div class="form-group row">
                <label for="exampleInputMobile" class="col-sm-3 col-form-label">Nom</label>
                <div class="col-sm-9">
                 {{ form.nom }}
                </div>
              </div>
              <div class="form-group row">
                <label for="exampleInputPassword2" class="col-sm-3 col-form-label">Téléphone</label>
                <div class="col-sm-9">
                  {{ form.telephone }}
                </div>
              </div>
              <div class="form-group row">
                <label for="exampleInputPassword2" class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                   {{ form.email }}
                </div>
              </div>
              <div class="form-group row">
                <label for="exampleInputConfirmPassword2" class="col-sm-3 col-form-label">Poste</label>
                <div class="col-sm-9">
                  {{ form.poste }}
                </div>
              </div>  
            <button type="submit" class="btn btn-primary mr-2" value="{{ titre }}">{{ titre }}</button>
            <a href="{% url 'listePContact_page'  %}"><button type="button" class="btn btn-light ml-5 mr-3">Retour</button></a>
          </form>
        </div>
      </div>
      <div></div>
  </div>
  <div class="col-md-2 grid-margin stretch-card"></div>
</div>

  {% endblock %}
