{%  extends 'gestionclient/base.html' %}

{% block content %}
<div class="row">
    <div class="col-lg-2 grid-margin"></div>
    <div class="col-lg-12 grid-margin">
        <br>
        <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-center">
               <h4>Liste des Taux</h4> 
            </div>
            
            <p class="card-description">
            <!-- Add class <code>.table-hover</code> -->
            <a href="{% url 'ajouterTaux' %}"><button type="button" class="btn btn-primary">Ajouter</button></a>
            </p>
            <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Taux</th>
                    <!-- <th>today</th> -->
                    <th>Status</th>
                    <th colspan="2">Actions</th>
                </tr>
                </thead>
                <tbody>
                {% for taux in tauxs %}
                <tr>
                    <td>{{ taux.dateAtri }}</td>
                    <td>{{ taux.taux }}</td>
                    <!-- <td>{{ today }}</td> -->
                    {% if taux.etat == 'actif' %}
                    <td><label class="badge badge-success">{{ taux.etat }}</label></td>
                    {% else %}
                    <td><label class="badge badge-danger">{{ taux.etat }}</label></td>
                    {% endif %}
                    <td>
                        <a href="{% url 'updateTaux' taux.id %}"><button type="button" class="btn btn-primary" >Modifier</button></a>
                    </td>
                    <td>
                        <!-- <a href=""><button type="button" class="btn btn-danger" data-toggle="modal" data-target="#Modaldelete"><i class="icon-cross"></i></button></a> -->
                       
                    </td>
                    <!-- <td class="text-success"> 28.76% <i class="mdi mdi-arrow-up"></i></td>
                    <td><label class="badge badge-danger">Pending</label></td> -->
                </tr>
                {% endfor %}
                </tbody>
            </table>
            </div>
        </div>
        </div>
    </div>
    <div class="col-lg-2 grid-margin"></div>
</div>
    
{% endblock %}
