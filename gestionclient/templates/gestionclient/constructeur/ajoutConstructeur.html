              <div class="col-sm-9">
                {{ form.nom }}
              </div>
            </div>

              </div>
            </div>

                  {{ form.téléphone }}
                </div>
              </div>
            <div class="form-group row">

                <div class="col-sm-9">
                  {{ form.email }}
                </div>
              </div>
            <div class="form-group row">
                <label for="exampleInputPassword2" class="col-sm-3 col-form-label">Fax</label>
                <div class="col-sm-9">
