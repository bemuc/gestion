{%  extends 'gestionclient/base.html' %}

{% block content %}
<div class="row">
    <div class="col-lg-2 grid-margin"></div>
    <div class="col-lg-8 grid-margin">
        <br>
        <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-center">
               <h4>Liste des clients</h4> 
            </div>
            
            <p class="card-description">
            <!-- Add class <code>.table-hover</code> -->
            <a href="{% url 'ajoutClient_page' %}"><button type="button" class="btn btn-primary">Ajouter un client</button></a>
            </p>
            <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Nom</th>
                    <th>Type</th>
                    <th>NIF</th>
                    <th>Status</th>
                    <th colspan="2">Actions</th>
                </tr>
                </thead>
                <tbody>
                {% for client in clients %}
                <tr>
                    <td>{{ client.nom }}</td>
                    <td>{{ client.type }}</td>
                    <td>{{ client.nif }}</td>
                    <td><label class="badge badge-success">{{ client.status }}</label></td>
                    <td>
                        <a href="{% url 'detailsClient_page' client.id %}"><button type="button" class="btn btn-primary" ><i class="icon-eye"></i></button></a>
                    </td>
                    <td>
                        <a href="{% url 'deactiverClient_page' client.id %}"><button type="button" class="btn btn-danger" data-toggle="modal" data-target="#Modaldelete"><i class="icon-cross"></i></button></a>
                       
                    </td>
                    <!-- <td class="text-success"> 28.76% <i class="mdi mdi-arrow-up"></i></td>
                    <td><label class="badge badge-danger">Pending</label></td> -->
                </tr>
                {% endfor %}
                </tbody>
            </table>
            </div>
        </div>
        </div>
    </div>
    <div class="col-lg-2 grid-margin"></div>
</div>
    
{% endblock %}
